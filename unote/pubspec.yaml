name: unote
description: A Simple Note App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  google_sign_in: ^6.1.4
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/


  fonts:
    - family: JejuHallasan
      fonts:
        - asset: assets/fonts/JejuHallasan-Regular.ttf
        - asset: assets/fonts/JejuHallasan-Regular.ttf
       
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

